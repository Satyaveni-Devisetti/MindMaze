<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Your Matches</title>
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, rgb(44, 0, 62) 30%, rgb(15, 0, 32) 90%);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: auto;
        }

        h1 {
            margin-top: 10px;
            font-size: 2.2vw;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 20px;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 8px 16px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            width: 50vw;
            max-width: 500px;
            column-gap: 10px;
        }

        .grid div {
            width: 100%;
            aspect-ratio: 1/1;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid orange;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            font-size: 1.5rem;
        }

        .grid div img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
        }

        .grid-container {
            text-align: center;
        }

        .grid-container h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .container {
          display: flex;
          justify-content: center;
          gap: 50px;
          margin-top: 20px;
          flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .grid {
                width: 90vw; /* Increase width for better visibility */
                max-width: 400px; /* Ensure it doesn't go too wide */
            }
        }
        
        @media (max-width: 468px) {
            .grid {
                width: 80vw; /* Adjust width for smaller screens */
                max-width: 350px;
            }
        }
        
      
      
    </style>
</head>
<body>
    
    <!-- <h1>Review Your Grid</h1> -->
    <button class="back-button" onclick="goBack()">Back</button>

    <div class="container">
        <!-- User Matched Grid -->
        <div class="grid-container">
            <h2>Your Grid</h2>
            <div class="grid" id="userGrid"></div>
        </div>

        <!-- Correct Grid -->
        <div class="grid-container">
            <h2>Correct Grid</h2>
            <div class="grid" id="correctGrid"></div>
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = "result.html";
        }

        document.addEventListener("DOMContentLoaded", function () {
            const userMatchedGrid = JSON.parse(localStorage.getItem("userMatchedGrid")) || [];
            const correctGrid = JSON.parse(localStorage.getItem("correctImages")) || [];
        
            const userGridContainer = document.getElementById("userGrid");
            const correctGridContainer = document.getElementById("correctGrid");
        
            userGridContainer.innerHTML = "";
            correctGridContainer.innerHTML = "";
        
            for (let i = 0; i < 9; i++) {
                const userCell = document.createElement("div");
                userCell.style.position = "relative"; 
                userGridContainer.appendChild(userCell);
        
                const correctCell = document.createElement("div");
                correctGridContainer.appendChild(correctCell);
        
                let userImg = null;
                if (userMatchedGrid[i]) {
                    userImg = document.createElement("img");
                    userImg.src = userMatchedGrid[i];
                    userCell.appendChild(userImg);
                }
        
                let correctImg = null;
                if (correctGrid[i]) {
                    correctImg = document.createElement("img");
                    correctImg.src = correctGrid[i];
                    correctCell.appendChild(correctImg);
                }
        
                // Add a status icon (green tick or red cross)
                const statusIcon = document.createElement("span");
                statusIcon.style.position = "absolute";
                statusIcon.style.bottom = "5px";
                statusIcon.style.right = "5px";
                statusIcon.style.fontSize = "1.5rem";
        
                // Normalize URLs using `new URL()`
                let userImgURL = userMatchedGrid[i] ? new URL(userMatchedGrid[i], window.location.origin).href : "";
                let correctImgURL = correctGrid[i] ? new URL(correctGrid[i], window.location.origin).href : "";
        
                if (userImgURL === correctImgURL) {
                    statusIcon.innerHTML = "✅"; // Green tick
                } else {
                    statusIcon.innerHTML = "❌"; // Red cross
                }
        
                userCell.appendChild(statusIcon);
            }
        });
        
        
        
    

       
    </script>

</body>
</html>
