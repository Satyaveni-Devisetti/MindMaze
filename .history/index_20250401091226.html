<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMaze</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <style>
        /* Background styling */
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background: radial-gradient(circle, #2c003e 30%, #0f0020 90%);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            padding: 20px;
        }

        /* Main Fire Text */
        h1 {
            position: relative;
            font-size: 6rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: fireMove 3s infinite ease-in-out alternate;
            text-shadow: 
                0 0 40px #ffdd44, 
                0 0 80px #ff8800, 
                0 0 120px #ff2200, 
                0 0 160px #ff7700;
        }

        /* Fire animation movement */
        @keyframes fireMove {
            0% {
                transform: rotate(-2deg) translateY(-5px);
                text-shadow: 
                    0 0 40px #ffcc33, 
                    0 0 90px #ff6600, 
                    0 0 140px #ff3300, 
                    0 0 180px #ff5500;
            }
            50% {
                transform: rotate(2deg) translateY(5px);
                text-shadow: 
                    0 0 50px #ffbb22, 
                    0 0 100px #ff4411, 
                    0 0 150px #ff2200, 
                    0 0 200px #ff8800;
            }
            100% {
                transform: rotate(-2deg) translateY(-5px);
                text-shadow: 
                    0 0 60px #ffdd55, 
                    0 0 120px #ff6600, 
                    0 0 180px #ff3300, 
                    0 0 220px #ff5500;
            }
        }

        /* Tagline */
        .tagline {
            font-size: 2rem;
            color: #ffd700;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 0s forwards, glowTagline 2s infinite alternate;
        }

        /* Tagline animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Tagline glowing effect */
        @keyframes glowTagline {
            0% { text-shadow: 0 0 10px #ffd700, 0 0 20px #ffcc00; }
            100% { text-shadow: 0 0 20px #ffbb00, 0 0 30px #ffaa00; }
        }

        /* Play Button */
        .play-button {
            margin-top: 40px;
            font-size: 2rem;
            padding: 15px 40px;
            background: linear-gradient(45deg, #1e90ff, #ff1493);
            border: none;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            animation: glowButton 2s infinite alternate;
        }

        /* Play Button glow effect */
        @keyframes glowButton {
            0% { box-shadow: 0 0 10px #1e90ff, 0 0 20px #ff1493; }
            100% { box-shadow: 0 0 20px #ff1493, 0 0 30px #1e90ff; }
        }

        /* Play Button Hover */
        .play-button:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #ff1493, #1e90ff);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            h1 {
                font-size: 5rem;
            }
            .tagline {
                font-size: 1.8rem;
            }
            .play-button {
                font-size: 1.8rem;
                padding: 12px 35px;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 4rem;
            }
            .tagline {
                font-size: 1.5rem;
            }
            .play-button {
                font-size: 1.5rem;
                padding: 10px 30px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 3rem;
            }
            .tagline {
                font-size: 1.2rem;
            }
            .play-button {
                font-size: 1.2rem;
                padding: 8px 25px;
            }
        }

    </style>
</head>
<body>

    <h1>MINDMAZE</h1>
    <p class="tagline" >Train Your Brain, Boost Your Memory!</p>
    <button class="play-button" onclick="window.location.href='instructions.html';">Play</button>

</body>
</html>
