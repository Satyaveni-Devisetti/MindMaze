<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMaze</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        /* Background styling */
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background: radial-gradient(circle, rgb(44, 0, 62) 30%, rgb(15, 0, 32) 90%);
            color: rgb(255, 255, 255);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            padding: 20px;
        }

        /* Main Fire Text */
        h1 {
            position: relative;
            font-size: 6rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: fireMove 3s infinite ease-in-out alternate;
            text-shadow: 
                0 0 40px rgb(255, 221, 68), 
                0 0 80px rgb(255, 136, 0), 
                0 0 120px rgb(255, 34, 0), 
                0 0 160px rgb(255, 119, 0);
        }

        /* Fire animation movement */
        @keyframes fireMove {
            0% {
                transform: rotate(-2deg) translateY(-5px);
                text-shadow: 
                    0 0 40px rgb(255, 204, 51), 
                    0 0 90px rgb(255, 102, 0), 
                    0 0 140px rgb(255, 51, 0), 
                    0 0 180px rgb(255, 85, 0);
            }
            50% {
                transform: rotate(2deg) translateY(5px);
                text-shadow: 
                    0 0 50px rgb(255, 187, 34), 
                    0 0 100px rgb(255, 68, 17), 
                    0 0 150px rgb(255, 34, 0), 
                    0 0 200px rgb(255, 136, 0);
            }
            100% {
                transform: rotate(-2deg) translateY(-5px);
                text-shadow: 
                    0 0 60px rgb(255, 221, 85), 
                    0 0 120px rgb(255, 102, 0), 
                    0 0 180px rgb(255, 51, 0), 
                    0 0 220px rgb(255, 85, 0);
            }
        }

        /* Tagline */
        .tagline {
            font-size: 2rem;
            color: rgb(255, 215, 0);
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 3s ease-in-out 0s forwards, glowTagline 2s infinite alternate;
        }

        /* Tagline glowing effect */
        @keyframes glowTagline {
            0% { text-shadow: 0 0 10px rgb(255, 215, 0), 0 0 20px rgb(255, 204, 0); }
            100% { text-shadow: 0 0 20px rgb(255, 187, 0), 0 0 30px rgb(255, 170, 0); }
        }

        /* Play Button */
        .play-button {
            margin-top: 40px;
            font-size: 2rem;
            padding: 15px 40px;
            background: linear-gradient(45deg, rgb(30, 144, 255), rgb(255, 20, 147));
            border: none;
            border-radius: 15px;
            color: rgb(255, 255, 255);
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            animation: glowButton 2s infinite alternate;
        }

        /* Play Button glow effect */
        @keyframes glowButton {
            0% { box-shadow: 0 0 10px rgb(30, 144, 255), 0 0 20px rgb(255, 20, 147); }
            100% { box-shadow: 0 0 20px rgb(255, 20, 147), 0 0 30px rgb(30, 144, 255); }
        }

        /* Play Button Hover */
        .play-button:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, rgb(255, 20, 147), rgb(30, 144, 255));
        }
    </style>
</head>
<body>

    <h1>MINDMAZE</h1>
    <p class="tagline">Train Your Brain, Boost Your Memory!</p>
    <button class="play-button" onclick="window.location.href='instructions.html';">Play</button>

</body>
</html>
