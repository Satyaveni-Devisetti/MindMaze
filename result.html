<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMaze - Results</title>
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(44, 0, 62);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            padding: 20px;
        }

        .score {
            font-size: 2rem;
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            width: 80%;
            max-width: 300px;
        }

        .btn {
            background: orange;
            color: white;
            border: none;
            padding: 12px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        .btn:hover {
            background: darkorange;
        }

        .grid {
            display: none;
            grid-template-columns: repeat(3, 120px);
            gap: 5px;
            margin-top: 20px;
            border: 2px solid white;
            padding: 10px;
        }

        .grid div {
            width: 120px;
            height: 120px;
            border: 1px solid white;
        }
        
    </style>
</head>
<body>

    <h1>Game Over!</h1>
    <p class="score" id="score">Loading...</p>
    <div class="buttons">
        <button class="btn" onclick="window.location.href='index.html'">Play Again</button>
        <button class="btn" onclick="showCorrectGrid()">Show Correct Grid</button>
        <button class="btn" onclick="exitGame()">Exit</button>
    </div>

    <div class="grid" id="grid"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let score = localStorage.getItem("finalScore");

            if (!score || isNaN(score)) {
                score = 0;  // Default value if no score is stored
            }

            document.getElementById("score").textContent = `Your Score: ${score}/9`;
        });

        function showCorrectGrid() {
            window.location.href = "review.html";  // Redirects to rev.html  
        }

        function exitGame() {
            alert("Thanks for playing! Click OK to exit.");
        
            setTimeout(() => {
                let newWindow = window.open('', '_self'); 
                newWindow.close();
            }, 500);
        }
        
        
    </script>

</body>
</html>
